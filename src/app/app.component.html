<div class="container">
  <div class="row">
    <app-room *ngRoomFor="let room of rooms" [room]="room" (delete)="deleteRoom($event)" (edit)="editRoom($event)"></app-room>
  </div>

  <form class="form">
    <div class="form-group">
      <label for="name">Room name:</label>
      <input class="form-control" type="text" name="name" id="name" #name>
    </div>

    <div class="form-group">
      <label for="pruce">Price:</label>
      <input class="form-control" type="number" name="price" id="price" #price>
    </div>

    <input type="submit" id="submit" (click)="addRoom(name, price)" class="btn btn-primary btn-large">
  </form>
</div>
