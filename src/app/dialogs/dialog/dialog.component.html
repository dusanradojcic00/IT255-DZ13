<h2 mat-dialog-title>Edit room</h2>
<mat-dialog-content class="mat-typography" style="min-width: 350px;">
    <form [formGroup]="myForm" (ngSubmit)="editRoom(myForm.value)">

        <div class="form-group">
            <label for="nameInput">Room name:</label>
            <input type="text" class="form-control" id="nameInput" placeholder="Enter room name" [formControl]="name">
        </div>
        <div class="form-group">
            <label for="priceInput">Price:</label>
            <input type="number" class="form-control" id="priceInput" placeholder="Enter room price"
                [formControl]="price">
        </div>

    </form>
</mat-dialog-content>
<mat-dialog-actions align="end">
    <button mat-button mat-dialog-close>Cancel</button>
    <button mat-button (click)="editRoom(myForm.value)">Confirm</button>
</mat-dialog-actions>
